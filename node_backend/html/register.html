<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="registerMain">
      <header class="header">
        <h1 class="regHeader">Registration Form</h1>
      </header>
      <form action="#" id="registerForm" method="POST" class="registerForm">
        <div class="col userName">
          <label for="user" id="userLabel">Username</label>
          <input type="text" id="user" name="username" />
        </div>
        <div class="col userPassword">
          <label for="pasw" id="passwordLabel">password</label>
          <input type="password" id="pasw" name="password" />
        </div>
        <div class="col confirmPassword">
          <label for="confirm" id="confirmLabel">Confirm password</label>
          <input type="password" id="confirm" name="confirm_password" />
        </div>
        <div class="submitBtn">
          <input type="submit" value="register" class="sendBtn" />
        </div>
        <div class="loginNow">
          Already have account?
          <span><a href="./login.html">Login.</a></span>
        </div>
      </form>
    </main>
    <script src="../scripts/register.js" type="module"></script>
  </body>
</html>
