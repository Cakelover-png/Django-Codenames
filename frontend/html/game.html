<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="team team1">
        <div class="info team1Info">
          <p class="lefToGuessRed"></p>
          <p class="operativeLabel">Operatives:</p>
          <p class="operatives" id="1"></p>
          <p class="spy">Spymaster:</p>
          <p class="spymaster1">-</p>
          <div class="buttonDiv">
            <button class="spyBtn">Become Spymaster</button>
            <button class="opBtn">Become Operative</button>
          </div>
        </div>
      </section>
      <section class="board">
        <section class="center">
          <div class="row header">
            <button class="btn startGameBtn hidden">Start Game</button>
            <p id="time" class="timer none"></p>
          </div>
          <div class="row">
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
          </div>
          <div class="row">
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
          </div>
          <div class="row">
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
          </div>
          <div class="row">
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
          </div>
          <div class="row">
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
            <button class="btn card">-</button>
          </div>
          <div class="row end">
            <button class="endTurnBtn hidden">End turn</button>
          </div>
        </section>
      </section>
      <section class="team team2">
        <div class="info team2Info">
          <p class="lefToGuessBlue"></p>
          <p class="operativeLabel">Operatives:</p>
          <p class="operatives" id="2"></p>
          <p class="spy">Spymaster:</p>
          <p class="spymaster2">-</p>
          <div class="buttonDiv">
            <button class="spyBtn">Become Spymaster</button>
            <button class="opBtn">Become Operative</button>
          </div>
        </div>
      </section>
    </main>
    <script src="../scripts/game.js" type="module"></script>
  </body>
</html>
